<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Angular Starter Kit</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/lib/nvd3/nv.d3.css">
  </head>
  <body>

    <nav-bar></nav-bar>

    <script src="https://www.google.com/jsapi" charset="utf-8"></script>

    <script src="/lib/angular-ui-router/angular-ui-router.js" charset="utf-8"></script>
